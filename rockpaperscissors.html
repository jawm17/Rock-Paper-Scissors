<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var playerScore = 0;
        var computerScore = 0;

        //loops ten times
        for (var i = 0; i < 10; i++) {

            //saves player choice in weaponVaue
            var weaponValue = prompt("r, p, or s?");
            //coverts weaponValue to lowercase just in case 
            var weapon = weaponValue.toLowerCase();
            //chooses enemyWeapon value 1,2, or 3
            var enemyWeapon = Math.ceil(Math.random() * 3);

            //---------------- computer chose rock ------------------------------------------
            if (enemyWeapon === 1) {
                //user chose rock
                if (weapon === "r") {
                    alert("Computer chose rock - It's a tie!");
                }
                //user chose paper
                else if (weapon === "p") {
                    alert("Computer chose rock - You Win!");
                    playerScore++;
                }
                //user chose scissors
                else if (weapon === "s") {
                    alert("Computer chose rock - You Lose!");
                    computerScore++;
                }
            }
            //---------------- computer chose paper ------------------------------------------
            if (enemyWeapon === 2) {
                //user chose rock
                if (weapon === "r") {
                    alert("Computer chose paper - You Lose!");
                    computerScore++;
                }
                //user chose paper
                else if (weapon === "p") {
                    alert("Computer chose paper - It's a tie!");
                }
                //user chose scissors
                else if (weapon === "s") {
                    alert("Computer chose paper - You Win!");
                    playerScore++;
                }
            }
            //---------------- computer chose scissors ------------------------------------------
            if (enemyWeapon === 3) {
                //user chose rock
                if (weapon === "r") {
                    alert("Computer chose scissors - You Win!");
                    playerScore++;
                }
                //user chose paper
                else if (weapon === "p") {
                    alert("Computer chose scissors - You Lose!");
                    computerScore++;
                }
                //user chose scissors
                else if (weapon === "s") {
                    alert("Computer chose scissors - It's a tie!");
                }
            }
        //alert user with score
        alert(("Computer Score: " + computerScore + "\r\n") + ("Player Score: " + playerScore));
    }

    </script>
</body>
</html>
